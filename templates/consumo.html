{% extends "base.html" %}
{% block title %}Ingresar Consumos - Proyecto Solar{% endblock %}
{% block content %}
  <div class="mt-4">
    <h2>Ingrese su consumo de cada uno de los 12 meses (kWh)</h2>
    <form method="POST" class="mt-3">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Mes</th>
              <th>Consumo (kWh)</th>
            </tr>
          </thead>
          <tbody>
            {% for i in range(1, 13) %}
            <tr>
              <td>Mes {{ i }}</td>
              <td><input type="number" name="mes{{ i }}" step="any" class="form-control" required></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <button type="submit" class="btn btn-primary">Mostrar Resumen</button>
    </form>
  </div>
{% endblock %}
